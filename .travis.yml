sudo: false
language: python
cache: pip

python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- 'pypy'
- 'pypy3'

matrix:
  allow_failures:
  - python: 'pypy'
  - python: 'pypy3'

before_install:
- pip install -U wheel setuptools pip
- pip install -r requirements.txt -r tests/requirements.txt

install:
- pip install .

script:
- coverage run --source=pronto -m unittest discover -v
- coverage combine
- coverage xml --include "pronto/*"

after_success:
- codecov
- python-codacy-coverage -r xml

before_deploy:
- python setup.py sdist --formats zip,gztar bdist_wheel
- python setup.py check -rms

deploy:
- provider: pypi
  user: althonos
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    python: '3.6'
    tags: true
    repo: althonos/pronto
  server: https://upload.pypi.org/legacy/

notifications:
  email:
  - althonosdev@gmail.com
